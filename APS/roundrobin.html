<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Round Robin Demo</title>

	<link rel = "stylesheet" href = "cssA/stylerr.css">	
	<link rel="icon" type="image/x-icon" href="logo4.jpg">
</head>

<body>

	<header>
		<div class = "container">
			<div id = "brand_logo">
				<!-- <img src="./img/logo.png"> -->
			</div>
			<div id = "branding">	
				<h1><span class = "highlight">OS </span><span class = "highlight_2">Virtual Lab</span></h1>
			</div>
			<nav>
				<ul>
					<li class = "current"><a href = "index.html">HOME</a></li> 
					<li><a href = "about.html">ABOUT</a></li> 
					<!-- <li><a href = "services.html">SERVICES</a></li>  -->
				</ul>
			</nav>
		</div>
	</header>
    <div class = "container">
			<form class = "rrform">
				<div>
					<label for="qtinput">Enter quantum time: </label><br>
					<input type = "text" id ="qtinput"><br>
					<label for="atimeinput">Enter arrival time: </label><br>
					<input type = "text" id ="atimeinput"><br>
					<label for="btimeinput">Enter burst time: </label><br>
					<input type = "text" id ="btimeinput"><br>
				</div>
				<button type="button" id = "add_row">Add Process</button><br>
				<button  type="button" id = "del_row">Delete Process</button><br>
				<button  type="button" id = "exe">Execute</button><br>
			</form>
		<aside id = "rrtable">
			<div class = "output">
				<h1>Output</h1>
				<table id = "rr_table">
					<tr>
						<th>Process no.</th>
						<th>Arrival Time</th>
						<th>Burst Time</th>
						<th>Completion Time</th>
						<th>Turn Around Time</th>
						<th>Waiting Time</th>
						<th>Response Time</th>
					</tr>
				</table>
				<div class = "avg_output">
					<label for="avg_ct">Average Completion Time: </label><br>
					<input type = "text" id ="avg_ct" readonly><br>
					<label for="avg_tat">Average Turn Around Time: </label><br>
					<input type = "text" id ="avg_tat" readonly><br>
					<label for="avg_rt">Average Response Time: </label><br>
					<input type = "text" id ="avg_rt" readonly><br>
					<label for="avg_wt">Average Waiting Time: </label><br>
					<input type = "text" id ="avg_wt" readonly><br>
				</div>
			</div>
		</aside>
	</div>
	<script src="rralgo.js"></script>
</body>
</html>
